{% extends 'base.html' %}


{% block content %}

<style>
  body {
      background-color: #F9E79F;
  }

  h1 {
      color: #E74C3C;
      text-align: center;
  }

  form {
      margin: 0 auto;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
      width: 100%;
      padding: 10px;
      border: solid 1px #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
  }

  input[type="submit"] {
      background-color: #E74C3C;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  input[type="submit"]:hover {
      background-color: #C0392B;
  }

  #userDefaultAddr {
      height: 200px;
      width: 100%;
  }
</style>

<h1>Sign Up</h1>

<form>
  <label for="userFirstName">First Name:</label>
  <input type="text" id="userFirstName" name="userFirstName">

  <label for="userLastName">Last Name:</label>
  <input type="text" id="userLastName" name="userLastName">

  <label for="userName">Username:</label>
  <input type="text" id="userName" name="userName">

  <label for="userPass">Password:</label>
  <input type="password" id="userPass" name="userPass">

  <label for="eircode">EirCode:</label>
  <input type="text" id="eircode" name="eircode" maxlength="7" onblur="getAddress()">

  <label for="userDefaultAddr">Default Address:</label>
  <textarea id="userDefaultAddr" name="userDefaultAddr"></textarea>

  <label for="userPhone">Phone:</label>
  <input type="text" id="userPhone" name="userPhone">

  <input type="submit" value="Sign Up" onclick="validateForm()">
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function getAddress() {
    var eircode = document.getElementById("eircode").value;
    if (eircode.length != 7) {
      alert("Please enter a valid EirCode");
      return;
    }
    else{
      var u = {
        eircode: eircode
      }
      $.ajax({
        url: "/getAddrFromEIRCode",
        type: "POST",
        data: JSON.stringify(u),        
        dataType: "json",      
        contentType: "application/json",
        success: function(result) {
          console.log(result);
          console.log(result.Result);
          $("#userDefaultAddr").val(result.Result);
        }   
      });
    }
  }
  function validateForm() {
    const userPhone = document.getElementById('userPhone').value;
    const userEmail = document.getElementById('userEmail').value;

    if (!isValidPhone(userPhone)) {
      alert('Invalid phone number!');
      return false;
    }

    if (!isValidEmail(userEmail)) {
      alert('Invalid email address!');
      return false;
    }

    return true;
  }

  function isValidPhone(phone) {
    // Regular expression for phone number validation
    const phoneRegex = /^[0-9]{10}$/;

    return phoneRegex.test(phone);
  }

  function isValidEmail(email) {
    // Regular expression for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    return emailRegex.test(email);
  }
  
</script>
               
{% endblock %}
